<meta charset="UTF-8">
<script src = "scripts/scriptCadastroByAdmin.js"></script>

<main class="content">
    <div class="clearfix">
        <h1 style="text-align: center;">Cadastre seus dados</h1>
        <div  id="bg1">
            <h1>Dados</h1>
            <p>Nome:</p>
            <input class = "ajusteContent" type="text" name="nome" id = "inputName" placeholder="Insira seu nome..."><br/>

            <p>Senha:</p>
            <input class = "ajusteContent" type="password" name="password" id = "passwordCadastro" placeholder="Insira sua senha..."><br/>

            <p>Email:</p>
            <input class = "ajusteContent" type="email" name="email" id = "inputEmail" placeholder="Insira seu e-mail..."><br/>

            <p>Telefone:</p>
            <input class = "ajusteContent" type="tel" name="numeroTel" id = "inputTel" placeholder="Insira seu telefone..."><br/>

            <h1 >Endereço</h1>
            <p>Rua:</p>
            <input class = "ajusteContent" type="text" name="ruaNome" id = "inputStreet" placeholder="Insira o nome da sua rua..."><br/>

            <p>Bairro:</p>
            <input class = "ajusteContent" type="text" name="bairroNome" id = "inputBairro" placeholder="Insira seu bairro..."><br/>

            <p>Número:</p>
            <input class = "ajusteContent" min="0" type="number" name="number" id = "inputNumber" placeholder="Insira o número de sua residência..."><br/>

            <h1 >Tipo de Usuário</h1>
            <p>Tipo:</p>
            <input class = "ajusteContent" type="text" name="tipoUser" id = "inputType" placeholder="Insira o tipo de user..."><br/>

            <button  id = "subButtonId">Submeter</button>
        </div>
    </div>
</main>
