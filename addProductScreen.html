<meta charset="UTF-8">
<script src = "scripts/scriptAddProduct.js"></script>

<main class="content">
    <div class="clearfix">
        <h1 style="text-align: center;">Cadastre um produto</h1>
        <div  id="bg1">
            <h1>Dados</h1>
            <p>Nome do produto:</p>
            <input class = "ajusteContent" type="text" name="nome" id = "inputName" placeholder="Insira o nome.."><br/>

            <p>Preço:</p>
            <input class = "ajusteContent" type="number" name="email" id = "inputPreco" placeholder="Insira o preço.."><br/>

            <p>Código de barras:</p>
            <input class = "ajusteContent" type="number" name="numeroTel" id = "inputCodBarras" placeholder="Insira o codigo de barrase..."><br/>

            <p>Quantidade:</p>
            <input class = "ajusteContent" type="number" name="numeroTel" id = "inputQuant" placeholder="Insira a quantidade..."><br/>

            <button  id = "subButtonId">Submeter</button>
        </div>
    </div>
</main>
