<meta charset="UTF-8">
<script src = "scripts/scriptCadastro.js"></script>

<main class="content">
    <div class="clearfix">
        <h1 style="text-align: center;">Cadastre seus dados</h1>
        <div id = "idLeftNav">
            <h1>Dados</h1>
            <p>Nome   <input class = "ajusteContent" type="text" name="nome" id = "inputName"></p>
            <p>Senha  <input class = "ajusteContent" type="text" name="password" id = "passwordCadastro"></p>
            <p>Email  <input class = "ajusteContent" type="text" name="email" id = "inputEmail"></p>
            <p>Telefone   <input class = "ajusteContent" type="tel" name="numeroTel" id = "inputTel"></p>
            <h1>Endereço</h1>
            <p>Rua <input class = "ajusteContent" type="text" name="ruaNome" id = "inputStreet"></p>
            <p>Bairro <input class = "ajusteContent" type="text" name="bairroNome" id = "inputBairro"></p>
            <p>Número <input class = "ajusteContent" type="number" name="number" id = "inputNumber"></p>
        </div>

        <div class="clearfix">
            <div id = "cadastroContentOne">

            </div>
        </div>
        <div class="clearfix">
            <button class = "rightAjust" id = "subButtonId">Submeter</button>
        </div>
    </div>
</main>
